name: Tests Qualit√© & Performance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  jest-tests:
    name: Tests Unitaires (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm run test:unit || true

  playwright-tests:
    name: Tests E2E (Playwright)
    runs-on: ubuntu-latest
    needs: jest-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install && npm install --prefix client-vue

      - name: Start backend server
        run: npm start &
      
      - name: Start frontend server
        run: npm run dev --prefix client-vue &

      - name: Wait for servers to be ready
        run: sleep 10

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e || true

  artillery-performance-tests:
    name: Tests de Performance (Artillery)
    runs-on: ubuntu-latest
    needs: playwright-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start backend server
        run: npm start &

      - name: Wait for backend to be ready
        run: sleep 10

      - name: Run Artillery performance tests
        run: npm run test:performance || true
